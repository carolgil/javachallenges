<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Srisakdi" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Challenge 4</title>
    <style>

    .errorMsg {
      font-family: 'Srisakdi', cursive;
      color:red;
      display:none;
    }
    </style>

    <script>
    function checkForm(){
      // Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
      var nameError = document.getElementById('nameError');
      var addrError = document.getElementById('addressError');
      var name = document.getElementById('name');
      var address = document.getElementById('addr');
      var state = true;
      if (name.value === "") {
        nameError.style.display = "block";
        state = false;
      }
      else {
        nameError.style.display = "none";
      }
      if (address.value === "") {
        addrError.style.display = "block";
        state = false;
      }
      else {
        addrError.style.display = "none";
      }
      return state;
    }
    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!">
    </form>
</body>
</html>
